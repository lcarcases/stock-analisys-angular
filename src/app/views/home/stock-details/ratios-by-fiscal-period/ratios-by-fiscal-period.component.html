<div [ngClass]="'styles.container'">
    <app-data-grid
         [columnDefs] ="this.ratiosByFiscalPeriod.active_columns"
         [rowData] = "this.ratiosByFiscalPeriod.data"
         [width]   = "(
                        this.responsiveDimentions != null &&
                        this.responsiveDimentions.width
                      )
                      ? this.responsiveDimentions.width
                      : '50rem'"
         [height] = "(
                       this.responsiveDimentions != null &&
                       this.responsiveDimentions.height
                     )
                     ? this.responsiveDimentions.height
                     : '38rem'"
         [marginLeft] = "(
                          this.responsiveDimentions != null &&
                          this.responsiveDimentions.marginLeft
                         )
                         ? this.responsiveDimentions.marginLeft
                         : '0rem'"
    >
    </app-data-grid>
</div>
